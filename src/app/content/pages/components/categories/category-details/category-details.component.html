<!-- Page Banner [[ Find at scss/base/core.scss ]] -->
<div class="banner" [ngStyle]="{'background-color': categoryBGColor, 'background-image': categoryBGImage}"></div>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container" *ngIf="categoryDetails">
    <div class="row section text-center text-md-left">
        <div class="col-xl-3 col-lg-4 col-sm-5">
            <img [src]="categoryDetails.cover_url" alt="{{categoryDetails.name}}" class="card-img--radius-lg">
        </div>
        <div class="col-xl-9 col-lg-8 col-sm-7">
            <div class="row pt-4">
                <div class="col-xl-8 col-lg-6">
                    <h5>{{categoryDetails.name}}</h5>
                    <p>{{categoryDetails.no_of_songs == 1 ? categoryDetails.no_of_songs + ' Episodes' : categoryDetails.no_of_songs + ' Episodes'}} </p>
                    <!-- <div class="text-warning stars">
                        <i class="la {{rating}}" *ngFor="let rating of albumDetails.ratingsView"></i>
                    </div> -->
                    <!-- <span class="badge badge-pill badge-warning mt-3" *ngIf="albumDetails.premium">Premium</span> -->
                    <div class="mt-4">
                        <button type="button" class="btn btn-pill btn-air btn-bold btn-danger" (click)="playAllSongs()">Play All</button>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6">
                    <div class="pt-3 pt-lg-0 text-lg-right btn-inline">
                        <button type="button" class="btn btn-pill btn-air btn-danger btn-icon-only"><i class="la la-heart-o"></i></button>
                        <button type="button" class="btn btn-pill btn-air btn-brand btn-icon-only"><i class="la la-share-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Begin | Section [[ Find at scss/base/core.scss ]] -->
    <div class="row section custom-card-list" *ngIf="categoryDetails && categoryDetails.songs">
        <div class="col-xl-6 col-lg-12" *ngFor="let song of categoryDetails.songs; let i = index">
            <app-song-list-view [songNumber]="i+1" [song]="song" [icon]="'la-ellipsis-h'"></app-song-list-view>
        </div>
    </div>
    <!-- End | Section -->

    <!-- <app-comment></app-comment> -->
</div>
<!-- End | Main Container -->
