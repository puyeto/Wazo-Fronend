<!-- Page Banner [[ Find at scss/base/core.scss ]] -->
<div class="banner bg-home"></div>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container under-banner-content">
    <div class="row section" *ngIf="userProfile">
        <div class="col-xl-10 mx-auto">
            <div class="row">
                <div class="col-xl-4 col-md-5">
                    <div class="card h-auto">
                        <div class="card-body text-center">
                            <div class="avatar avatar-xl avatar-circle mx-auto mb-4">
                                <img [src]="userProfile.picture" alt="user">
                            </div>
                            <h6 class="mb-3 text-capitalize">{{userProfile.name}}</h6>
                            <p class="mb-1">Songs: {{userProfile.total_songs}}</p>
                            <p>Status: {{(userProfile.user_status == 1) ? 'active' : 'inactive'}}</p>
                            <!-- <p class="mb-1">Preferred by: 420x420(px)</p>
                            <p>Minimum: 128x128(px)</p> -->
                            <button type="button" class="btn btn-danger btn-air bt-xs">Change Image</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 col-md-7">
                    <div class="card h-auto">
                        <div class="card-body">
                            <form action="#" class="row">
                                <div class="col-xl-6 form-group">
                                    <label for="firstName" class="form-label">Full Name</label>
                                    <input type="text" id="displayName" name="displayName" class="form-control" [(ngModel)]="userProfile.name">
                                </div>

                                <div class="col-xl-6 form-group">
                                    <label for="firstName" class="form-label">Email</label>
                                    <input type="text" id="email" name="email" class="form-control" [(ngModel)]="userProfile.email">
                                </div>

                                <div class="col-xl-6 form-group">
                                    <label for="firstName" class="form-label">Mobile</label>
                                    <input type="text" id="mobile" name="mobile" class="form-control" [(ngModel)]="userProfile.mobile">
                                </div>

                                <!--
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary btn-air">Save Changes</button>
                                </div> -->
                            </form>
                        </div>
                    </div>
                    <div class="plan-info-card text-center px-sm-5 py-sm-4 p-3">
                        <h6>No plan selected yet</h6>
                        <p>Your 90 days free subscription is going to expired within 90 days please select you plan.</p>
                        <button type="button" class="btn btn-pill btn-air btn-success">Select Plan</button>
                        <!-- <button type="button" class="btn btn-pill btn-air btn-success" routerLink="/plan">Select Plan</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End | Main Container -->
