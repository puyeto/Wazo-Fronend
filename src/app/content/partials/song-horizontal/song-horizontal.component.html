<div class="song-h--img">
    <img [src]="song?.cover_url" alt="{{song?.name}}" [class]="imageBorderRadiusClass">
</div>
<div class="song-h--desc">
    <span class="song-h--name" title="{{song?.name}}">{{song?.name}}</span>
    <p class="text-truncate song-h--artist" title="{{song?.artist}}" *ngIf="song?.artist">{{song?.artist}}</p>
    <p class="song-h--desc text-muted" title="{{song?.description}}" *ngIf="song?.description">{{song?.description}}</p>
</div>
