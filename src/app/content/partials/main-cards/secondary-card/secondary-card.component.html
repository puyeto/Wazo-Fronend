<div class="custom-card">
    <div class="custom-card--img">
        <a class="custom-card--link" routerLink="{{routerLink}}">
            <div class="image">
                <img [src]="item?.cover_url" alt="{{item?.name}}" [class]="imageBorderRadiusClass">
            </div>
            <span class="bg-blur">{{item?.name}}</span>
        </a>
    </div>
</div>
