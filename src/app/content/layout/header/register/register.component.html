<div class="modal-dialog theme-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header border-bottom-0 pb-0">
            <button type="button" class="close" (click)="close()">&times;</button>
        </div>
        <h6 class="modal-title text-center mb-3">Register For Awesome Experience</h6>
        <div class="modal-body">
            <form action="#" [formGroup]="register" class="mx-4 pb-3" (ngSubmit)="submitLogin()" autocomplete="off">
                <!-- <div class="social-login">
                    <a href="javascript:void(0);" class="w-100 btn btn-social btn-facebook btn-default-air">
                        <span class="btn-content">
                            <i class="ion-logo-facebook"></i>
                            <span class="pl-2">Login With Facebook</span>
                        </span>
                    </a>
                    <a href="javascript:void(0);" class="w-100 mt-3 btn btn-social btn-google btn-default-air">
                        <span class="btn-content">
                            <i class="ion-logo-google"></i>
                            <span class="pl-2">Login With Google</span>
                        </span>
                    </a>
                </div> -->
                <div class="form-group">
                    <input type="text" formControlName="fullname" id="fullname" class="form-control" placeholder="Full Name" minlength="4" required>
                    <div class="invalid-feedback" *ngIf="(formSubmitted && fullname.invalid) &&
                    (fullname.dirty || fullname.touched)" ngClass="d-block">
                        <span *ngIf="fullname.errors.required">Please fill this field</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="email" id="email" class="form-control" placeholder="Email" required>
                    <div class="invalid-feedback" *ngIf="(formSubmitted && email.invalid) &&
                    (email.dirty || email.touched)" ngClass="d-block">
                        <span *ngIf="email.errors.required">Please fill this field</span>
                        <span *ngIf="email.errors.email">Filled email id not valid</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password" minlength="4" required>
                    <div class="invalid-feedback" *ngIf="(formSubmitted && password.invalid) &&
                    (password.dirty || password.touched)" ngClass="d-block">
                        <span *ngIf="password.errors.required">Please fill this field</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-bold btn-air btn-info load-page">Login</button>
            </form>
            <!-- <span class="mx-4 pb-5">Have an account?
              <a href="javascript:void(0);" class="link" (click)="openLoginModal()">Sign In</a>
            </span> -->
        </div>
    </div>
</div>
